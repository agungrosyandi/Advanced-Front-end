<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Course Latihan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title-container">
          <h1>Interactive Landing Page Showchase</h1>
          <div class="main-link">
            <div class="link">
              <img src="/arrow-right-365-svgrepo-com.svg" alt="" />
              <div class="heading-container">
                <a href="./html//ligh&white.html">
                  <p class="primary">Light & white</p>
                  <p class="secondary">Light & white</p>
                </a>
              </div>
            </div>

            <div class="link">
              <img src="/arrow-right-365-svgrepo-com.svg" alt="" />
              <div class="heading-container">
                <a href="./html//tweananimation.html">
                  <p class="primary">Twean Animation</p>
                  <p class="secondary">Twean Animation</p>
                </a>
              </div>
            </div>
            <div class="link">
              <img src="/arrow-right-365-svgrepo-com.svg" alt="" />
              <div class="heading-container">
                <a href="./html//gsap1.html">
                  <p class="primary">GSAP 1</p>
                  <p class="secondary">GSAP 1</p>
                </a>
              </div>
            </div>
            <div class="link">
              <img src="/arrow-right-365-svgrepo-com.svg" alt="" />
              <div class="heading-container">
                <a href="./html//gsap2.html">
                  <p class="primary">GSAP 2</p>
                  <p class="secondary">GSAP 2</p>
                </a>
              </div>
            </div>
            <div class="link">
              <img src="/arrow-right-365-svgrepo-com.svg" alt="" />
              <div class="heading-container">
                <a href="./html//gsap3.html">
                  <p class="primary">GSAP 3</p>
                  <p class="secondary">GSAP 3</p>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script>
      const links = gsap.utils.toArray('.link');

      links.forEach((link) => {
        let linkTl = gsap.timeline({
          defaults: { ease: 'power4.inOut', duration: 0.6 },
        });

        const arrows = link.querySelector('img');
        const headingStart = link.querySelector('.primary');
        const headingEnd = link.querySelector('.secondary');

        linkTl
          .to(headingStart, { yPercent: -100 })
          .to(headingEnd, { yPercent: -100, color: 'yellow' }, '<')
          .to(arrows, { xPercent: 50 }, '-=.5');

        linkTl.pause();
        link.addEventListener('mouseenter', () => {
          linkTl.play();
        });
        link.addEventListener('mouseleave', () => {
          linkTl.reverse();
        });
      });
    </script>
  </body>
</html>
