<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light & Dark mode</title>
    <link rel="stylesheet" href="ligh&white.css" />
  </head>
  <body>
    <div class="container" id="container">
      <p class="label">Dark</p>
      <div class="switch" id="switch">
        <div class="handle" id="handle"></div>
      </div>
      <p class="label">Light</p>
    </div>

    <div class="button-back">
      <button><a href="/index.html">Back to Main menu</a></button>
    </div>

    <div></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script>
      const background = document.querySelector('body');
      const container = document.getElementById('container');
      const switchBtn = document.getElementById('switch');
      const handle = document.getElementById('handle');

      let switchStatus = false; // 0 is dark, 1 is light

      switchBtn.addEventListener('click', () => {
        if (!switchStatus) {
          gsap.to(background, { backgroundColor: 'white', duration: 0.5 });
          gsap.to(container, { color: 'black', duration: 0.5 });
          gsap.to(handle, { x: '30px' });
          switchStatus = true;
        } else {
          gsap.to(background, { backgroundColor: '#232323', duration: 0.5 });
          gsap.to(container, { color: 'white', duration: 0.5 });
          gsap.to(handle, { x: '0px' });
          switchStatus = false;
        }
      });
    </script>
  </body>
</html>
